dist: trusty
sudo: required
language: go

go:
  - 1.8.x
  - 1.9.x
  - master

matrix:
  allow_failures:
    - go: master

env:
  - MONGODB_IMAGE=mongo:3.4
  - MONGODB_IMAGE=percona/percona-server-mongodb:3.4

services:
  - docker

before_script:
  - docker --version
  - docker-compose --version
  - docker-compose up -d

script:
  - make format build testall

after_success:
  - bash <(curl -s https://codecov.io/bash) -X fix

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
